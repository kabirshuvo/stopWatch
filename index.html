<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap Min .css Link Below >>> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Stop Watch</title>
  </head>
  <body>
    <header>
      <h1 class="d-flex justify-content-center gap-5 py-5 text-bg-primary">
        My Stop Watch
      </h1>
    </header>
    <main>
      <div
        id="stop-watch"
        class="d-flex justify-content-center gap-5 py-5 fs-1 rounded border-2 border-danger-subtle"
      >
        <div id="hours">00</div>
        <div id="minutes">00</div>
        <div id="seconds">00</div>
      </div>
      <div class="d-flex justify-content-center gap-5">
        <div id="run-button">
          <button onclick="startTimer()" class="btn btn-primary px-4">
            Run
          </button>
        </div>
        <div id="stop-button">
          <button onclick="stopTimer()" class="btn btn-primary px-4">
            Stop
          </button>
        </div>
        <div id="reset-button">
          <button onclick="resetTimer()" class="btn btn-primary px-4">
            Reset
          </button>
        </div>
      </div>
    </main>

    <!-- *My Scripts* -->
    <script src="./stopWatch.js"></script>

    <!-- Bootstrap JS Link Below >>> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
